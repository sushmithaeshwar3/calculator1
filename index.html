<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Arthmetic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div>
    <h2>Simple  Calculator</h2>
    <label>Enter First Number</label>
    <br>
    <input type="number" id="num1">
    <br>
    <label>Enter Second Number</label>
    <br>
    <input type="number"  id="num2">
    <br>
    <button type="button" class="btn btn-primary" id="add">+</button>
    <button type="button" class="btn btn-primary" id="sub">-</button>
    <button type="button" class="btn btn-primary" id="mul">*</button>
    <button type="button" class="btn btn-primary" id="div">/</button>
<br>
<label>Result</label>
<br>
<input type="number" readonly id="result"/>
    </div>

<script>
  var n1 = document.getElementById("num1");
var n2 = document.getElementById("num2");
var res = document.getElementById("result")


document.getElementById("add").addEventListener("click",function(){
  res.value=parseInt(n1.value)+parseInt(n2.value);
});


document.getElementById("sub").addEventListener("click",function(){
  res.value=parseInt(n1.value)-parseInt(n2.value);
});

document.getElementById("mul").addEventListener("click",function(){
  res.value=parseInt(n1.value)*parseInt(n2.value);
});

document.getElementById("div").addEventListener("click",function(){
  res.value=parseInt(n1.value)/parseInt(n2.value);
});


</script>












  </body>
</html>
